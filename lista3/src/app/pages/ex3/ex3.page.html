<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" color='dark'></ion-back-button>
      <ion-title>Editar/Excluir Atividade</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-button *ngFor="let atividade of arrayAtividades;" (click)=editar(atividade) expand="block" fill="outline">
      <ion-label>{{atividade.atividade}} - {{atividade.data}}</ion-label>
    </ion-button>
  </ion-list>
</ion-content>
