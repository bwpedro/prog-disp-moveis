<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" color='dark'></ion-back-button>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-button *ngFor='let atividade of arrayAtividade' (click)="mostrar(atividade)" expand="block" fill="outline">
        {{atividade.titulo}}
      </ion-button>
  </ion-list>
</ion-content>
